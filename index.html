<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-body: #f8f9fa;
      --bg-card: white;
      --text-primary: #333;
      --text-secondary: #7f8c8d;
      --accent: #3498db;
      --price: #e74c3c;
      --shadow: rgba(0,0,0,0.1);
    }

    .dark-mode {
      --bg-body: #1a1a1a;
      --bg-card: #252525;
      --text-primary: #f0f0f0;
      --text-secondary: #bbb;
      --accent: #3daee9;
      --price: #ff6b6b;
      --shadow: rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: var(--bg-body);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }
    .header {
      background: var(--accent);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px var(--shadow);
    }
    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .theme-toggle {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .vehicle-selector {
      padding: 10px;
      background: var(--bg-card);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 6px;
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      font-size: 1rem;
    }
    .main-content {
      padding: 70px 20px 60px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .vehicle-card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
      margin-bottom: 30px;
      color: var(--text-primary);
    }
    .image-container {
      position: relative;
      width: 100%;
      background: white;
      text-align: center;
      padding: 20px 0;
    }
    .vehicle-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      background: transparent;
    }
    .info {
      padding: 25px;
    }
    .title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--text-primary);
    }
    .specs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin: 15px 0;
    }
    .spec-item {
      background: var(--bg-body);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .price {
      font-size: 1.4rem;
      color: var(--price);
      font-weight: bold;
      margin: 15px 0;
    }
    .chart-container {
      height: 250px;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 0.95rem;
      border-top: 1px solid var(--shadow);
      margin-top: 20px;
    }
    .official-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .official-link:hover {
      background: #219653;
    }
  </style>
</head>
<body>

  <div class="header">

    <button class="theme-toggle" id="themeToggle">üåô Modo Oscuro</button>
  </div>

        <p>Explora especificaciones y enlace oficial.</p>

  <div class="footer">

  <script>

      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è Modo Claro';
    }

    // === DATOS DE VEH√çCULOS ===

      { id: 2, marca: "Toyota", modelo: "RAV4", precio2026: 577100, paginaOficial: "https://www.toyota.mx/modelos/suv/rav4/", motor: "2.5L", hp: 203, torque: "250 Nm", transmision: "Autom√°tica 8 velocidades", traccion: "AWD", consumo: "13.8 km/L", tipo: "Gasolina", tama√±o: "Mediano" },
      { id: 3, marca: "Honda", modelo: "HR-V", precio2026: 592900, paginaOficial: "https://www.honda.mx/autos/hr-v/2025", motor: "2.0L", hp: 155, torque: "136 lb-ft", transmision: "CVT", traccion: "Delantera", consumo: "16.5 km/L", tipo: "Gasolina", tama√±o: "Compacto" },
      { id: 4, marca: "Honda", modelo: "CR-V", precio2026: 822900, paginaOficial: "https://www.honda.mx/autos/cr-v", motor: "1.5L Turbo", hp: 190, torque: "240 Nm", transmision: "CVT", traccion: "AWD", consumo: "15.8 km/L", tipo: "Gasolina", tama√±o: "Mediano" },

      { id: 6, marca: "Mazda", modelo: "CX-30", precio2026: 441900, paginaOficial: "https://www.mazda.mx/herramientas-de-compra/configura/mazda-cx-30", motor: "2.0L", hp: 166, torque: "213 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "Delantera", consumo: "14.8 km/L", tipo: "Gasolina", tama√±o: "Compacto" },
      { id: 7, marca: "Mazda", modelo: "CX-5", precio2026: 551900, paginaOficial: "https://www.mazda.mx/herramientas-de-compra/configura/mazda-cx-5", motor: "2.5L", hp: 194, torque: "258 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "AWD", consumo: "14.2 km/L", tipo: "Gasolina", tama√±o: "Mediano" },
      { id: 8, marca: "Hyundai", modelo: "Tucson", precio2026: 609300, paginaOficial: "https://www.hyundai.com.mx/configurador-modelos/#/121GSA", motor: "2.0L", hp: 147, torque: "186 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "Delantera", consumo: "14.5 km/L", tipo: "Gasolina", tama√±o: "Mediano" },
      { id: 9, marca: "Volkswagen", modelo: "Tiguan", precio2026: 599990, paginaOficial: "https://www.vw.com.mx/es/autos-suvs/tiguan.html", motor: "1.4L TSI", hp: 150, torque: "250 Nm", transmision: "DSG 7", traccion: "Delantera", consumo: "15.3 km/L", tipo: "Gasolina", tama√±o: "Mediano" },
      { id: 10, marca: "Peugeot", modelo: "2008", precio2026: 469900, paginaOficial: "https://www.peugeot.com.mx/gama/nueva-peugeot2008.html", motor: "1.2L Turbo", hp: 130, torque: "230 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "Delantera", consumo: "17.3 km/L", tipo: "Gasolina", tama√±o: "Compacto" },
      { id: 11, marca: "Peugeot", modelo: "3008", precio2026: 577400, paginaOficial: "https://www.peugeot.com.mx/gama/suv-peugeot-3008.html", motor: "1.6L Turbo", hp: 165, torque: "240 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "AWD", consumo: "14.0 km/L", tipo: "Gasolina", tama√±o: "Mediano" },
      { id: 12, marca: "Dodge", modelo: "Journey", precio2026: 406900, paginaOficial: "https://www.dodge.com/mx/journey.html", motor: "2.4L", hp: 173, torque: "230 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "Delantera", consumo: "13.5 km/L", tipo: "Gasolina", tama√±o: "Mediano" },
      { id: 13, marca: "Chevrolet", modelo: "Tracker", precio2026: 356900, paginaOficial: "https://www.chevrolet.com.mx/suvs/tracker-mejor-suv-2025", motor: "1.0L Turbo", hp: 113, torque: "165 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "Delantera", consumo: "16.8 km/L", tipo: "Gasolina", tama√±o: "Compacto" },
      { id: 14, marca: "Chevrolet", modelo: "Trax", precio2026: 464900, paginaOficial: "https://www.chevrolet.com.mx/suvs/trax-suv-deportiva", motor: "1.2L Turbo", hp: 137, torque: "240 Nm", transmision: "Autom√°tica 6 velocidades", traccion: "Delantera", consumo: "15.5 km/L", tipo: "Gasolina", tama√±o: "Compacto" },
      { id: 15, marca: "Ford", modelo: "Territory", precio2026: 599000, paginaOficial: "https://www.ford.mx/suv/territory/2025/", motor: "1.8L Turbo", hp: 187, torque: "236 lb-ft", transmision: "Autom√°tica 7 velocidades", traccion: "AWD", consumo: "13.2 km/L", tipo: "Gasolina", tama√±o: "Mediano" }
    ];

    // === CARGAR VEH√çCULOS EN EL SELECTOR ===
    function cargarVehiculos() {
      const selector = document.getElementById("vehicleSelector");
      if (!selector) return;
      selector.innerHTML = '<option value="">Selecciona un SUV...</option>';
      vehiculos.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.id;
        opt.textContent = `${v.marca} ${v.modelo}`;
        selector.appendChild(opt);
      });
    }

    // === MOSTRAR VEH√çCULO ===
    function mostrarVehiculo(id) {
      const veh = vehiculos.find(v => v.id == id);
      if (!veh) return;

      const precioFormateado = new Intl.NumberFormat('es-MX', {
        style: 'currency',
        currency: 'MXN',
        minimumFractionDigits: 0
      }).format(veh.precio2026);

      const html = `
        <div class="vehicle-card">
          <div class="image-container">
            <img src="https://via.placeholder.com/600x400?text=${encodeURIComponent(veh.marca + ' ' + veh.modelo)}" 
                 alt="${veh.marca} ${veh.modelo}" class="vehicle-image">
          </div>
          <div class="info">
            <h2 class="title">${veh.marca} ${veh.modelo}</h2>
            <div class="specs">
              <div class="spec-item"><strong>Tama√±o</strong><br>${veh.tama√±o}</div>
              <div class="spec-item"><strong>Motor</strong><br>${veh.motor}</div>
              <div class="spec-item"><strong>Potencia</strong><br>${veh.hp} HP</div>
              <div class="spec-item"><strong>Torque</strong><br>${veh.torque}</div>
              <div class="spec-item"><strong>Transmisi√≥n</strong><br>${veh.transmision}</div>
              <div class="spec-item"><strong>Tracci√≥n</strong><br>${veh.traccion}</div>
              <div class="spec-item"><strong>Consumo</strong><br>${veh.consumo}</div>
              <div class="spec-item"><strong>Tipo</strong><br>${veh.tipo}</div>
            </div>
            <div class="price">${precioFormateado} MXN</div>
            <a href="${veh.paginaOficial}" target="_blank" class="official-link">Visitar P√°gina Oficial</a>
          </div>
        </div>
      `;

      const mainContent = document.getElementById("mainContent");
      if (mainContent) {
        mainContent.innerHTML = html;
      }
    }

    // === EVENTOS ===
    document.getElementById("themeToggle")?.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.getElementById("themeToggle").textContent = 
        isDark ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
    });

    document.getElementById("vehicleSelector")?.addEventListener("change", (e) => {
      const id = e.target.value;
      if (id) {
        mostrarVehiculo(id);
      }
    });

    // === INICIALIZAR ===
    cargarVehiculos();
  </script>
</body>
</html>
